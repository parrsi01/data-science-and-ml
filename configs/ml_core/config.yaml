dataset:
  source: "synthetic"
  n_rows: 20000
  seed: 42
  test_size: 0.2

target:
  name: "label_rare_event"
  positive_label: 1

features:
  categorical: ["category"]
  numerical: ["metric_a", "metric_b", "ratio_ab", "rolling_mean_a"]

models:
  - name: "logreg"
  - name: "random_forest"
  - name: "xgboost"

xgboost:
  n_estimators: 300
  max_depth: 6
  learning_rate: 0.05
  subsample: 0.9
  colsample_bytree: 0.9
  reg_lambda: 1.0
  eval_metric: "logloss"

evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "roc_auc"]
  cv_folds: 5

artifacts:
  model_dir: "models/ml_core"
  report_dir: "reports/ml_core"
