base_config: "configs/ml_core/config.yaml"

imbalance:
  strategy: "auto"     # options: "none", "smote", "weights", "auto"
  smote_k_neighbors: 5

tuning:
  enabled: true
  n_trials: 30
  timeout_seconds: 600
  metric: "f1"
  cv_folds: 5

xgboost_search_space:
  max_depth: [3, 10]
  learning_rate: [0.01, 0.2]
  n_estimators: [150, 800]
  subsample: [0.6, 1.0]
  colsample_bytree: [0.6, 1.0]
  reg_lambda: [0.0, 10.0]
  min_child_weight: [1, 20]
  gamma: [0.0, 5.0]

explainability:
  enabled: true
  sample_size: 3000
  output_dir: "reports/ml_advanced/shap"

artifacts:
  model_dir: "models/ml_advanced"
  report_dir: "reports/ml_advanced"
